<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/ico/icons8-microsoft-onenote-2019-96.png" />
    <title>Jadwal Pemrograman 4</title>
  </head>
  <body>
    <h1 class="judul" style="font-size: 30px">Jadwal Kuliah Kelas Pemrograman 4</h1>
    <div class="container">
      <!-- <button id="mode-toggle">Toggle Mode</button> -->
      <label class="switch">
        <input type="checkbox" id="mode-toggle" class="cek" />
        <span class="slider"></span>
      </label>
      <table>
        <thead>
          <tr>
            <th>Hari</th>
            <th>Waktu</th>
            <th>Mata Kuliah</th>
            <th>Ruangan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Senin</td>
            <td>08.00 - 10.00</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Selasa</td>
            <td>10.00 - 12.00</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Rabu</td>
            <td>13.00 - 15.00</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Kamis</td>
            <td>08.00 - 10.00</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Jumat</td>
            <td>10.00 - 12.00</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Sabtu</td>
            <td>08.00 - 10.00</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <h1 style="text-align: center; font-size: 30px">Jadwal Pengganti</h1>
    <form class="jadwal" id="form-jadwal">
      <label for="nama-matkul">Nama Mata Kuliah</label>
      <input type="text" id="nama-matkul" name="nama-matkul" required />

      <label for="hari">Hari</label>
      <select id="hari" name="hari" required class="dropdown">
        <option value="">Pilih hari</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
      </select>

      <label for="jam-mulai">Jam Mulai</label>
      <input type="time" id="jam-mulai" name="jam-mulai" required />

      <label for="jam-selesai">Jam Selesai</label>
      <input type="time" id="jam-selesai" name="jam-selesai" required />

      <button type="submit">Tambah</button>
    </form>
    <table class="tabel" id="tabel-jadwal">
      <thead class="pengganti">
        <tr>
          <th>Nama Mata Kuliah</th>
          <th>Hari</th>
          <th>Jam Mulai</th>
          <th>Jam Selesai</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="cetakPDF()" class="cetak">Cetak PDF</button>
    <script src="./script.js"></script>
  </body>
</html>
